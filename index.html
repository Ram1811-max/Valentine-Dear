<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for Manasa üíñ</title>
    <style>
        body {
            background-color: #ffe4e1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            max-width: 400px;
            width: 85%;
            z-index: 100;
        }

        h1 { color: #ff4d6d; font-size: 1.8rem; margin-bottom: 15px; }
        
        /* Locked state styling */
        #locked-section h2 { color: #ff4d6d; font-style: italic; }
        #open-btn {
            display: none; /* Hidden until Feb 14 */
            margin-top: 20px;
            background-color: #ff4d6d;
            color: white;
            padding: 15px 30px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Proposal state styling */
        #quiz-section { display: none; }
        #main-photo { width: 100%; border-radius: 15px; margin-bottom: 15px; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            position: relative;
            height: 50px;
        }

        button { padding: 10px 25px; font-size: 1.1rem; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #ffb3c1; color: #ff4d6d; position: absolute; left: 160px; }

        /* Animation & Countdown */
        .heart { position: fixed; top: -10vh; user-select: none; z-index: 50; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        
        #final-msg { display: none; font-size: 2.2rem; color: #ff4d6d; font-weight: bold; margin-top: 20px; opacity: 0; transition: opacity 3s ease-in-out; }
        #timer-container { margin-top: 30px; color: #ff4d6d; font-weight: bold; font-size: 1.2rem; }
        .celebration { display: none; }
    </style>
</head>
<body>

    <audio id="loveSong" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3"></audio>

    <div id="container">
        <div id="locked-section">
            <img src="https://lh3.googleusercontent.com/u/0/d/1yxq2_-mzsyuxAFKjzxpgo07BBNas0sLQ" style="width:100px;" alt="Waiting...">
            <h2>Hey Manasa, something special is waiting for you...</h2>
            <p id="lock-text">This page will unlock exactly on Valentine's Day. Stay tuned, Potti! ‚ù§Ô∏è</p>
            <button id="open-btn" onclick="unlockProposal()">Open Your Surprise üéÅ</button>
        </div>

        <div id="quiz-section">
            <img src="https://lh3.googleusercontent.com/u/0/d/1WxJo233oWCC5Wup5hq6utKXbu7k0WRF0" id="main-photo" alt="Our Photo">
            <h1>Manasa, Will you be my Valentine? üíñ</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="startCelebration()">Yes</button>
                <button id="noBtn" onmouseover="moveNo()">No</button>
            </div>
        </div>

        <div id="celebration" class="celebration">
            <h1>YAY! I love you! Simran ü•∞</h1>
            <img src="https://lh3.googleusercontent.com/u/0/d/1RsiFKMo0Gawt8IHO6bUI9fxrJ7fDT_0G" style="width:100%" alt="Happy Celebration">
            <div id="final-msg">I Love You Forever!‚ù§Ô∏è</div>
            <h2 id="valentine-wish" style="color:#ff4d6d; margin-top:20px; display:none;">Happy Valentines Day Dear Potti‚ù§Ô∏è</h2>
        </div>
    </div>

    <div id="timer-container">Loading Countdown...</div>

    <script>
        function updateStatus() {
            const valentinesDay = new Date("Feb 14, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = valentinesDay - now;

            if (diff <= 0) {
                // IT IS TIME!
                document.getElementById("timer-container").style.display = "none";
                document.getElementById("lock-text").innerHTML = "The wait is over! Click below:";
                document.getElementById("open-btn").style.display = "inline-block";
            } else {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const secs = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById("timer-container").innerHTML = `${days}d ${hours}h ${mins}m ${secs}s until your surprise! üåπ`;
            }
        }
        setInterval(updateStatus, 1000);

        function unlockProposal() {
            document.getElementById("locked-section").style.display = "none";
            document.getElementById("quiz-section").style.display = "block";
        }

        function moveNo() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function startCelebration() {
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.getElementById('loveSong').play();
            
            for(let i = 0; i < 150; i++) {
                setTimeout(createHeart, i * 40);
            }

            setTimeout(() => {
                const msg = document.getElementById('final-msg');
                const wish = document.getElementById('valentine-wish');
                msg.style.display = 'block';
                wish.style.display = 'block';
                setTimeout(() => { msg.style.opacity = '1'; }, 100);
            }, 4000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const items = ['üíñ', '‚ù§Ô∏è', '‚ú®', 'üíù', 'üå∏'];
            heart.innerText = items[Math.floor(Math.random() * items.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            heart.style.fontSize = Math.random() * 30 + 20 + "px";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
